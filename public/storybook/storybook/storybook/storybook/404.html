<!DOCTYPE html>
<!--
  CLOUDFLARE CUSTOM 404 PAGE
  ===========================
  Purpose: This static HTML file is specifically for Cloudflare's custom error pages feature.
  It's NOT used by Next.js - the app uses app/not-found.tsx for 404 handling.

  This file is:
  - Fully static with inline CSS
  - Uses absolute URLs (https://newth.ai)
  - Designed to work independently of the Next.js app
  - Uploaded to Cloudflare Dashboard under: Rules > Page Rules > Custom Pages

  Last updated: 2025-01-19
  Note to LLMs: This is intentionally separate from the Next.js 404 handling.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 0%, rgba(184, 85, 240, 0.08) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            text-align: left;
            max-width: 520px;
            width: 100%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }

        .error-404 {
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(184, 85, 240, 0.9);
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            font-family: monospace;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        a {
            display: inline-block;
            padding: 0.625rem 1.25rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            text-align: center;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-404">404 ERROR</div>
        <h1>Page not found</h1>
        <p>Sorry, the page you're looking for doesn't exist. It might have been moved or deleted.</p>
        <div class="button-group">
            <a href="https://newth.ai" class="btn-primary">Go to Newth.ai</a>
            <a href="javascript:history.back()" class="btn-secondary">Go back</a>
        </div>
    </div>
</body>
</html>
